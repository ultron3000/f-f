<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fast & Furious Universe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Montserrat:wght@300;400;600;700&display=swap');
    
    :root {
      --primary: #FFD700;
      --secondary: #C0C0C0;
      --dark: #0A0A0A;
      --darker: #050505;
      --accent: #E50914;
    }
    
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
      color: white;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
    
    .title-font {
      font-family: 'Orbitron', sans-serif;
    }
    
    .movie-card {
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      transform-style: preserve-3d;
      perspective: 1000px;
    }
    
    .movie-card:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 25px 40px rgba(229, 9, 20, 0.3);
    }
    
    .movie-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, transparent 50%);
      border-radius: 0.75rem;
      z-index: 1;
    }
    
    .movie-poster {
      transition: transform 0.5s ease;
    }
    
    .movie-card:hover .movie-poster {
      transform: scale(1.05);
    }
    
    .movie-info {
      transform: translateZ(30px);
    }
    
    .search-box {
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
      transition: all 0.3s ease;
    }
    
    .search-box:focus {
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
    }
    
    .header-gradient {
      background: linear-gradient(90deg, rgba(229,9,20,0.8) 0%, rgba(255,215,0,0.8) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .year-badge {
      background: rgba(255, 215, 0, 0.2);
      backdrop-filter: blur(5px);
    }
    
    .play-icon {
      opacity: 0;
      transition: all 0.3s ease;
    }
    
    .movie-card:hover .play-icon {
      opacity: 1;
      transform: scale(1.2);
    }
    
    .grid-loader {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1.5rem;
    }
    
    .skeleton-card {
      background: linear-gradient(90deg, #1a1a1a 25%, #2a2a2a 50%, #1a1a1a 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
    }
    
    @keyframes shimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .animate-fade-in {
      animation: fadeIn 0.6s ease forwards;
    }
    
    .delay-1 { animation-delay: 0.1s; }
    .delay-2 { animation-delay: 0.2s; }
    .delay-3 { animation-delay: 0.3s; }
    .delay-4 { animation-delay: 0.4s; }
    .delay-5 { animation-delay: 0.5s; }
  </style>
</head>
<body class="relative overflow-x-hidden">
  <!-- Animated Background Elements -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div class="absolute top-0 left-0 w-64 h-64 bg-yellow-500 rounded-full mix-blend-overlay opacity-10 blur-3xl"></div>
    <div class="absolute bottom-0 right-0 w-96 h-96 bg-red-600 rounded-full mix-blend-overlay opacity-10 blur-3xl"></div>
  </div>

  <div class="container mx-auto px-4 py-8 relative z-10">
    <!-- Header -->
    <header class="text-center mb-12">
      <div class="flex justify-center items-center mb-4">
        <i class="fas fa-car text-4xl mr-3 text-yellow-500"></i>
        <h1 class="title-font text-5xl md:text-6xl font-bold header-gradient">
          FAST & FURIOUS UNIVERSE
        </h1>
      </div>
      <p class="text-gray-300 max-w-2xl mx-auto text-lg">
        Explore the high-octane world of Dominic Toretto and his family. Ride or die.
      </p>
    </header>

    <!-- Search Box -->
    <div class="max-w-2xl mx-auto mb-12 relative">
      <div class="relative">
        <input 
          id="searchBar" 
          type="text" 
          placeholder="Search Fast & Furious movies..." 
          class="w-full py-4 px-6 rounded-xl bg-gray-900 border-2 border-yellow-500/30 focus:border-yellow-500 text-white placeholder-gray-400 focus:outline-none search-box"
        >
        <i class="fas fa-search absolute right-6 top-1/2 transform -translate-y-1/2 text-yellow-500"></i>
      </div>
    </div>

    <!-- Movies Grid -->
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6" id="movies"></div>

    <!-- Loading Skeleton (hidden by default) -->
    <div class="grid-loader" id="loadingSkeleton" style="display: none;">
      <div class="skeleton-card h-80 rounded-xl"></div>
      <div class="skeleton-card h-80 rounded-xl"></div>
      <div class="skeleton-card h-80 rounded-xl"></div>
      <div class="skeleton-card h-80 rounded-xl"></div>
      <div class="skeleton-card h-80 rounded-xl"></div>
    </div>
  </div>

  <script>
const movies = [
  { title: "The Fast and the Furious-2001", video: "https://vip.opstream11.com/20220315/2054_7072464f/index.m3u8", image: "https://i.pinimg.com/736x/39/93/1f/39931fd280f4cefd21d733fa16b6ce38.jpg" },
  { title: "2 Fast 2 Furious-2003", video: "https://svz.velonovaenergy.sbs:443/v4/s93/urjh6/index-f2-v1-a1.txt", image: "https://xl.movieposterdb.com/12_03/2003/322259/xl_322259_aa544bd8.jpg" },
  { title: "The Fast and the Furious: Tokyo Drift-2006", video: "https://vip.opstream11.com/20220315/2055_65def55f/index.m3u8", image: "https://i.ebayimg.com/images/g/65EAAOSwxNljonVb/s-l400.jpg" },
  { title: "Fast & Furious-2009", video: "https://vip.opstream14.com/20230814/39032_4c99bb73/index.m3u8", image: "https://m.media-amazon.com/images/M/MV5BM2Y1YzhkNzUtMzhmZC00OTFkLWJjZDktMWYzZmQ0Y2Y5ODcwXkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg" },
  { title: "Fast Five-2011", video: "https://vip.opstream11.com/20220315/2023_093d78a1/index.m3u8", image: "https://images.moviesanywhere.com/cb3117a22a20def44456d9865ffa3291/2f88efc6-9d0e-42f7-8ab3-cecc274c9d1d.jpg" },
  { title: "Fast & Furious 6-2013", video: "https://okqtss1gbbnca8e.meadowpathlearningcenter.space/R7khaR4Jtgqr/hls3/01/00377/7iu4nkqyzog5_h/master.txt", image: "https://www.tallengestore.com/cdn/shop/products/Fast_Furious_6_-_Paul_Walker_-_Vin_Diesel_-_Dwayne_Johnson_-_Tallenge_Hollywood_Action_Movie_Poster.jpg?v=1582534834" },
  { title: "Furious 7-2015", video: "https://stzm.xylonadynamics.cyou:443/v4/ic/hqjvy/index-f2-v1-a1.txt", image: "https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/45c60411533181.56275de299f7e.jpg" },
  { title: "The Fate of the Furious-2017", video: "https://y36m66ikulk1.aurorionarchitects.store/l36wheaa9kc/hls3/01/01203/z00ph84wb87m_h/master.txt", image: "https://images.moviesanywhere.com/7df30161e9eeb8994575921dd608e796/b239c4f5-952a-4757-a145-8f56f4de07f8.jpg" },
  { title: "F9: The Fast Saga-2021", video: "https://bxs5xkxkyi4y.aurorionarchitects.space/xovpsecgijtc/hls3/01/00538/cece5ln9c1y8_h/master.txt", image: "https://blob.cede.ch/catalog/17408000/17408855_1_92.jpg" },
  { title: "Fast X-2023", video: "https://s5r.celestiorstudio.cyou:443/v4/x68/ivatw/index-f2-v1-a1.txt", image: "https://cdn.kinocheck.com/i/w=1200/302cs4vsno.jpg" },
  { title: "Fast & Furious Presents: Hobbs & Shaw-2019", video: "https://svz.harmonivia.cyou:443/v4/3vi/r3zf9/index-f2-v1-a1.txt", image: "https://musicart.xboxlive.com/7/34245100-0000-0000-0000-000000000002/504/image.jpg" },
];

const container = document.getElementById('movies');
movies.forEach((movie, index) => {
  const div = document.createElement('div');
  div.className = 'movie';
  div.innerHTML = `
    <img src="${movie.image}" alt="${movie.title}">
    <div class="movie-title">${movie.title}</div>
  `;
  div.onclick = () => {
    const url = `player.html?title=${encodeURIComponent(movie.title)}&video=${encodeURIComponent(movie.video)}&index=${index}`;
    window.location.href = url;
  };
  container.appendChild(div);
});

// Live Search Filter

document.getElementById('searchBar').addEventListener('input', function () {

  const searchTerm = this.value.toLowerCase();

  const movieDivs = document.querySelectorAll('.movie');

  movieDivs.forEach(div => {

    const title = div.querySelector('.movie-title').textContent.toLowerCase();

    div.style.display = title.includes(searchTerm) ? 'block' : 'none';

  });

});  
</script>

</body>
</html>
       
</html>
